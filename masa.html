 }
 else{
 if (imc>=18 && imc<=24.9)
 {

 }
 if (imc>=25 && imc<=26.5)

     alert("Sobrepeso");
 	}
 if (imc>=27 && imc<=27.9)
  {
   alert("Obesidad");
 }	
 if(imc>=28 && imc<=29.9)
 {
alert("Obesidad grado I. Riesgo relativo alto para desarollar enfermedades cardiovasculares");

 	if (imc>=40)

}
}
